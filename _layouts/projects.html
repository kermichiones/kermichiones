---
layout: default
---

<div class="section-bar">
    <span class="pixel-icon"></span> <span data-i18n="projects_header">PROJECTS (Projeler)</span>
</div>

<div class="content-block">
    <p data-i18n="projects_desc">Geliştirdiğim bazı oyunlar ve web projeleri:</p>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px;">
        
        {% for project in site.projects %} 
        <div style="border: 1px solid var(--text-main); box-shadow: 5px 5px 0 var(--bar-bg); padding: 10px; display: flex; flex-direction: column;">
            <!-- Image Area -->
            <div style="background: var(--canvas); height: 100px; display: flex; align-items: center; justify-content: center; border: 1px dotted var(--accent-pink); margin-bottom: 10px; overflow: hidden;">
                {% if project.image %}
                <img src="{{ project.image }}" style="width: 100%; height: 100%; object-fit: cover; border: none; padding: 0;">
                {% else %}
                <span style="font-size: 30px;">⚡</span>
                {% endif %}
            </div>
            
            <!-- Content -->
            <h4 style="margin: 0 0 5px 0; font-size: 16px; color: var(--text-main);">{{ project.title }}</h4>
            <p style="font-size: 16px; margin: 0 0 15px 0; flex-grow: 1;">{{ project.description }}</p>
            
            <!-- Button -->
            <a href="{{ project.url }}" class="btn-retro" style="text-align: center;" data-i18n="examine_btn">
                İNCELE
            </a>
        </div>
        {% endfor %}
        
    </div>
</div>
