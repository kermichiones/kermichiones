---
layout: default
---

<div class="content-block text-center" style="background-color: var(--bar-bg);">
    <b class="pixel-font">⚠ Hosgeldiniz ⚠</b><br>
    {{ site.description | default: "Yeni icerikler yukleniyor..." }}
</div>

{% for post in site.posts %}
<article class="content-block" style="margin-left: 0; margin-right: 0;">
    <div class="section-bar" style="background: var(--accent-pink); color: var(--white); margin: -20px -20px 20px -20px; width: calc(100% + 40px); border: none;">
        <a href="{{ post.url }}" style="color: var(--white); text-decoration: none; border: none; flex-grow: 1;">
            <span>★ {{ post.title }}</span>
        </a>
        <span style="font-size: 0.8rem;">{{ post.date | date: "%d %B %Y" }}</span>
    </div>

    <div class="entry-body">
        {{ post.excerpt }}
        
        <div style="margin-top: 15px; text-align: right;">
            <a href="{{ post.url }}" class="btn-retro">
                DEVAMINI OKU >>
            </a>
        </div>
    </div>
</article>
{% endfor %}
