---
layout: default
---

<div style="background: var(--haruka-header-yellow); border-left: 5px solid var(--haruka-pink); padding: 10px; margin-bottom: 20px;">
    <h3 style="margin-top: 0; background: transparent; border: none; padding: 0; color: var(--haruka-pink);">⚠ Hosgeldiniz ⚠</h3>
    <p style="margin: 0; font-size: 12px;">{{ site.description | default: "Yeni icerikler yukleniyor..." }}</p>
</div>

{% for post in site.posts %}
<article class="blog-entry">
    <a href="{{ post.url }}" class="entry-title">
        {{ post.title }}
    </a>
    <span class="entry-date">{{ post.date | date: "%d %B %Y" }}</span>

    <div class="entry-body">
        {{ post.excerpt }}
        <div style="text-align: right; margin-top: 5px;">
            <a href="{{ post.url }}" style="font-size: 12px;">[Devamını Oku]</a>
        </div>
    </div>
</article>
{% endfor %}
